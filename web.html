<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算 HCF 和 LCM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .reset-button {
            background-color: #f44336;
        }
        .reset-button:hover {
            background-color: #d32f2f;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>計算 HCF 和 LCM</h1>
        <input type="number" id="num1" placeholder="輸入第一個數字" required>
        <input type="number" id="num2" placeholder="輸入第二個數字" required>
        <button onclick="calculateHCFLCM()">計算</button>
        <button class="reset-button" onclick="resetFields()">重置</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        // 計算最大公因數 (HCF)
        function calculateHCF(a, b) {
            while (b !== 0) {
                [a, b] = [b, a % b];
            }
            return a;
        }

        // 計算最小公倍數 (LCM)
        function calculateLCM(a, b, hcf) {
            return (a * b) / hcf;
        }

        // 主函數：計算並顯示結果
        function calculateHCFLCM() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);

            // 驗證輸入是否為有效數字
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerHTML = "請輸入有效的數字！";
                return;
            }

            // 計算 HCF 和 LCM
            const hcf = calculateHCF(num1, num2);
            const lcm = calculateLCM(num1, num2, hcf);

            // 顯示結果
            document.getElementById("result").innerHTML = `
                <strong>結果：</strong><br>
                H.C.F. = ${hcf}<br>
                L.C.M. = ${lcm}
            `;
        }

        // 重置輸入框和結果
        function resetFields() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>
</body>
</html>
