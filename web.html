<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>優美界面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    .card {
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .card h2 {
      margin-top: 0;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>歡迎來到我的網站</h1>
  </header>

  <main>
    <div class="card">
      <h2>美麗的卡片</h2>
      <p>這是一個簡單的HTML和CSS範例，顯示一個乾淨、現代的介面。</p>
      <button>點擊我</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 我的網站</p>
  </footer>

</body>
</html>
