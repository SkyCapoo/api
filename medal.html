<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勳章解鎖系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6cf7;
            --primary-dark: #3a56e4;
            --secondary: #ff6b6b;
            --accent: #9c5cff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
            --text: #333;
            --text-light: #6c757d;
            --card-bg: rgba(255, 255, 255, 0.97);
            --border-radius: 16px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transform: translateY(0);
            transition: var(--transition);
            position: relative;
            z-index: 2;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        /* 裝飾元素 */
        .decoration {
            position: absolute;
            z-index: 1;
        }
        
        .decoration.circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(154, 92, 255, 0.15) 0%, rgba(154, 92, 255, 0) 70%);
            top: -80px;
            right: -80px;
        }
        
        .decoration.triangle {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 170px solid rgba(255, 107, 107, 0.1);
            bottom: -100px;
            left: -80px;
            transform: rotate(20deg);
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }
        
        .header h2 {
            font-size: 28px;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 36px;
            opacity: 0.2;
            z-index: 1;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr;
            }
        }
        
        .input-section, .medal-section {
            background: var(--light);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .section-title {
            display: flex;
            align-items: center;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .section-title i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
        }
        
        label i {
            margin-right: 8px;
            color: var(--primary);
            font-size: 14px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 14px 14px 14px 40px;
            border: 1px solid #e1e5eb;
            border-radius: 8px;
            font-size: 15px;
            transition: var(--transition);
            background: white;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        .hint {
            display: block;
            margin-top: 8px;
            font-size: 13px;
            color: var(--text-light);
        }
        
        .medal-info {
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(to right, rgba(74, 108, 247, 0.05), rgba(156, 92, 255, 0.05));
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .medal-info.show {
            display: block;
        }
        
        .medal-info p {
            margin: 8px 0;
            font-size: 15px;
            display: flex;
        }
        
        .medal-info span {
            font-weight: 700;
            margin-left: auto;
        }
        
        .currency {
            display: inline-flex;
            align-items: center;
            margin-left: 5px;
        }
        
        .currency img {
            width: 20px;
            height: 20px;
            margin-right: 6px;
        }
        
        button {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        button::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            transform: rotate(30deg);
            transition: var(--transition);
            opacity: 0;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 108, 247, 0.4);
        }
        
        button:hover::after {
            opacity: 1;
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button i {
            margin-right: 10px;
        }
        
        .response {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            font-size: 15px;
            animation: fadeIn 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .response::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
        }
        
        .response.success {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
        }
        
        .response.success::before {
            background: var(--success);
        }
        
        .response.error {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
        }
        
        .response.error::before {
            background: var(--danger);
        }
        
        .response.loading {
            background: rgba(0, 123, 255, 0.1);
            color: #004085;
            text-align: center;
        }
        
        .response.loading::before {
            background: var(--primary);
        }
        
        .medal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin: 15px 0;
            max-height: 400px;
            overflow-y: auto;
            padding: 5px;
        }
        
        .medal-item {
            border: 1px solid #e1e5eb;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: white;
            font-size: 14px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .medal-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(74, 108, 247, 0.05), rgba(156, 92, 255, 0.05));
            opacity: 0;
            transition: var(--transition);
        }
        
        .medal-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.08);
            border-color: var(--primary);
        }
        
        .medal-item:hover::before {
            opacity: 1;
        }
        
        .medal-item.selected {
            border-color: var(--primary);
            background: rgba(74, 108, 247, 0.05);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(74, 108, 247, 0.15);
        }
        
        .medal-item.selected::after {
            content: "\f00c";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            top: 8px;
            right: 8px;
            width: 22px;
            height: 22px;
            background: var(--success);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .medal-image-container {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto 10px;
        }
        
        .medal-image {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
            transition: var(--transition);
        }
        
        .diamond-overlay {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 140%;
            height: 140%;
            opacity: 0.8;
            z-index: 2;
        }
        
        .medal-name {
            font-weight: 700;
            margin-top: 8px;
            color: var(--dark);
        }
        
        .medal-cost {
            font-weight: 600;
            margin-top: 5px;
            font-size: 13px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
            font-size: 14px;
            border-top: 1px solid #eaeaea;
            background: var(--light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .security-info {
            display: flex;
            align-items: center;
            color: var(--success);
            font-weight: 500;
        }
        
        .security-info i {
            margin-right: 8px;
        }
        
        .currency-display {
            display: flex;
            align-items: center;
            margin-top: 10px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
        }
        
        .currency-display img {
            width: 26px;
            height: 26px;
            margin-right: 10px;
        }
        
        .operation-details {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            font-size: 14px;
            border-left: 3px solid var(--primary);
        }
        
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 15px;
        }
        
        .stat-card {
            flex: 1;
            background: linear-gradient(135deg, rgba(74, 108, 247, 0.08), rgba(156, 92, 255, 0.08));
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin: 5px 0;
        }
        
        .stat-label {
            font-size: 13px;
            color: var(--text-light);
        }
        
        @media (max-width: 480px) {
            .medal-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            
            .header h2 {
                font-size: 24px;
            }
            
            .stats-container {
                flex-direction: column;
            }
            
            .footer {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        /* 自定義滾動條 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>

                </div>
            </div>
            
            <button id="unlockButton">

            <div class="response" id="response"></div>

        <div class="footer">

                <span>SSL加密 | 安全認證</span>
            </div>
            <p>© 2025 勳章解鎖系統 | SkyCapoo</p>
        </div>
    </div>
